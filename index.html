<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS!!!</title>
</head>
<body>
    <div class="page">
        <div class="header">You VS Bot</div>
        <div class="results"></div>
            <div id="resultScore">
                <div class="scorePlayer">Player:
                    <span id="result">0</span>
                </div>
                <div class="scoreComputer">Bot:
                    <span id="points">0</span>
                </div>
            </div>
            <div class="choose">Choose Your Option</div>
            <div class="buttons">
                <input type="image" src='/images/rock.png' id="rock">
                <input type="image" src="/images/paper.png" id="paper">
                <input type="image" src="/images/scissors.png" id="scissors">
            </div>
            <span class="textResult">Outcome</span>
            <div class="container">
                <div id="playerOption"></div>
                <div id="computerOption"></div>
            </div>
    </div>
  
    <script src="main.js" defer></script>
</body>
</html>
